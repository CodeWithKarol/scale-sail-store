<section class="bg-slate-50 py-24 sm:py-32" id="support">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div
      class="mx-auto grid max-w-2xl grid-cols-1 items-center gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-2"
    >
      <div class="max-w-xl lg:max-w-lg">
        <h2 class="text-base font-semibold leading-7 text-indigo-600 uppercase tracking-wide">
          Support
        </h2>
        <p class="mt-2 text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">Need help?</p>
        <p class="mt-4 text-lg leading-relaxed text-slate-600">
          If something doesnâ€™t work as expected, use the support form and include the template name
          plus a short description of the issue.
        </p>
        <div class="mt-8 flex items-center gap-x-6">
          <button
            (click)="toggleModal(true)"
            type="button"
            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors"
          >
            Open support form
          </button>
        </div>
      </div>
      <div class="relative lg:col-start-2">
        <img
          class="aspect-[16/9] w-full max-w-lg rounded-2xl bg-slate-50 object-cover shadow-xl ring-1 ring-slate-900/5 lg:aspect-[4/3] lg:max-w-none grayscale-[25%] hover:grayscale-0 transition-all duration-500"
          src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2850&q=80"
          alt="Support team working together"
        />
      </div>
    </div>
  </div>

  @if (isModalOpen()) {
  <app-support-modal (close)="toggleModal(false)" />
  }
</section>
