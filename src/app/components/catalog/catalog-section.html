<section id="catalog" class="relative bg-white py-24 sm:py-32 isolate">
  <!-- Dot Pattern Background -->
  <div
    class="absolute inset-0 -z-10 h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] [mask-image:radial-gradient(ellipse_50%_50%_at_50%_50%,#000_70%,transparent_100%)]"
  ></div>

  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <app-section-header
      [icon]="LayoutTemplate"
      badge="Catalog"
      title="Templates"
      description="Pick a template, customize in minutes, deploy anywhere. Live demos included."
    ></app-section-header>

    <div
      class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-12 sm:mt-20 lg:mx-0 lg:max-w-none lg:grid-cols-3"
    >
      @for (product of products(); track product.id) {
      <app-product-card [product]="product" class="h-full" />
      }
    </div>

    <div class="mt-16 sm:mt-20 flex justify-center text-center">
      <div
        class="relative rounded-full px-4 py-1.5 text-xs font-medium leading-6 text-slate-600 ring-1 ring-slate-900/10 hover:ring-slate-900/20 bg-white/50 backdrop-blur-sm transition-all max-w-2xl"
      >
        <span class="font-semibold text-indigo-600">Current download:</span>
        Instant download after purchase.
        <span class="hidden sm:inline"
          >Deploy on Netlify, Vercel, GitHub Pages, or any static host.</span
        >
        <span class="sm:hidden">Deploy on any static host.</span>
      </div>
    </div>
  </div>
</section>
