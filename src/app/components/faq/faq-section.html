<section class="bg-slate-50" id="faq">
  <div class="mx-auto max-w-7xl px-6 py-24 sm:pt-32 lg:px-8 lg:py-40">
    <div class="lg:grid lg:grid-cols-12 lg:gap-8">
      <div class="lg:col-span-5">
        <h2 class="text-base font-semibold leading-7 text-indigo-600 uppercase tracking-wide">
          FAQ
        </h2>
        <p class="mt-2 text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">
          Frequently asked questions
        </p>
        <p class="mt-4 text-base leading-7 text-slate-600">
          Have a different question and can’t find the answer you’re looking for? Reach out to our
          support team.
        </p>
      </div>
      <div class="mt-10 lg:col-span-7 lg:mt-0">
        <dl class="space-y-10">
          @for (faq of faqs; track faq.question) {
          <div>
            <dt class="text-base font-semibold leading-7 text-slate-900">{{ faq.question }}</dt>
            <dd class="mt-2 text-base leading-7 text-slate-600">{{ faq.answer }}</dd>
          </div>
          }
        </dl>
      </div>
    </div>
  </div>
</section>
