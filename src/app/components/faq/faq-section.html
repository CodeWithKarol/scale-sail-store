<section class="bg-slate-50 py-24 sm:py-32" id="faq">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl text-center"></div>
    <app-section-header
      [icon]="MessageCircleQuestion"
      badge="FAQ"
      title="Frequently asked questions"
      description="Have a different question and can’t find the answer you’re looking for? Reach out to our support team."
    ></app-section-header>
    <div
      class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-8 sm:mt-20 lg:max-w-none lg:grid-cols-3"
    >
      @for (faq of faqs; track faq.question) {
      <div
        class="flex flex-col gap-y-4 rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-900/5 transition-all hover:shadow-md hover:ring-indigo-100"
      >
        <dt class="text-lg font-semibold leading-7 text-slate-900">{{ faq.question }}</dt>
        <dd class="text-base leading-7 text-slate-600">{{ faq.answer }}</dd>
      </div>
      }
    </div>
  </div>
</section>
