<div [class]="containerClass()">
  @if (icon()) {
    <div [class]="iconContainerClass()">
      <lucide-angular [img]="icon()" [class]="iconClass()"></lucide-angular>
    </div>
  }
  @if (badge()) {
    <span [class]="badgeClass()" role="text">
      {{ badge() }}
    </span>
  }
  <h2 [class]="titleClass()">
    {{ title() }}
  </h2>
  @if (description()) {
    <p [class]="descriptionClass()">
      {{ description() }}
    </p>
  }
</div>
