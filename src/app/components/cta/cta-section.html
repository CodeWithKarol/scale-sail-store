  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <app-section-header
      [icon]="Rocket"
      title="Ship a landing page today."
      description="Pick a template, tailor the message, deploy, and start collecting leads. Want to validate craftsmanship first? Check my portfolio."

      theme="dark"
    ></app-section-header>
    <div class="mx-auto max-w-2xl text-center">
      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a
          href="#catalog"
          class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-slate-900 shadow-sm hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white"
        >

        </a>
        <a
          href="https://www.karol-modelski.scale-sail.io/"
