<section class="bg-white py-16 sm:py-24">
  <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div
      class="relative isolate overflow-hidden bg-slate-900 px-6 py-24 shadow-2xl sm:rounded-3xl sm:px-24 xl:py-32"
    >
      <img
        src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1280&q=80"
        alt=""
        class="absolute inset-0 -z-10 h-full w-full object-cover opacity-30 mix-blend-screen"
      />
      <!-- Gradient overlay -->
      <div
        class="absolute inset-0 -z-10 bg-gradient-to-br from-indigo-900/50 via-slate-900/50 to-slate-900/50"
      ></div>

      <div class="mx-auto max-w-2xl text-center relative">
        <div class="mb-8 flex justify-center">
          <div
            class="relative flex h-16 w-16 items-center justify-center rounded-2xl bg-indigo-500/10 ring-1 ring-inset ring-indigo-500/20 backdrop-blur-sm"
          >
            <lucide-angular
              [img]="Rocket"
              class="h-8 w-8 text-indigo-400"
              aria-hidden="true"
            ></lucide-angular>
          </div>
        </div>

        <h2
          class="text-3xl font-bold tracking-tight text-white sm:text-4xl text-balance drop-shadow-sm"
        >
          Ship a landing page today.
        </h2>
        <p class="mx-auto mt-6 max-w-xl text-lg leading-8 text-slate-300 text-pretty">
          Pick a template, tailor the message, deploy, and start collecting leads. Want to validate
          craftsmanship first? Check my portfolio.
        </p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a
            href="#catalog"
            class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-slate-900 shadow-sm hover:bg-indigo-50 hover:text-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white transition-all duration-300"
          >
            Shop templates
          </a>
          <a
            href="https://www.karol-modelski.scale-sail.io/"
            target="_blank"
            class="text-sm font-semibold leading-6 text-white flex items-center gap-2 group hover:text-indigo-300 transition-colors"
          >
            View portfolio
            <span class="sr-only">(opens in a new tab)</span>
            <lucide-angular
              [img]="ArrowRight"
              class="h-4 w-4 transition-transform group-hover:translate-x-1"
              aria-hidden="true"
            ></lucide-angular>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
