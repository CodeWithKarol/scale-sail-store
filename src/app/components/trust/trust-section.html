<section class="relative isolate overflow-hidden bg-slate-900 py-24 sm:py-32" id="trust">
  <!-- Background Pattern -->
  <div class="absolute inset-0 -z-10 h-full w-full bg-slate-900">
    <div
      class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"
    ></div>
    <div
      class="absolute left-0 right-0 top-0 -z-10 m-auto h-[310px] w-[310px] rounded-full bg-indigo-500 opacity-20 blur-[100px]"
    ></div>
  </div>

  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div
      class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 sm:gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-2 lg:items-center"
    >
      <!-- Content -->
      <div class="lg:pr-8 lg:pt-4">
        <app-section-header
          [icon]="ShieldCheck"
          badge="Trust"
          title="Built by a Senior Frontend Developerâ€”backed by real work."
          description="Scale Sail templates are a productized version of how I build marketing surfaces in professional projects: clean structure, clear hierarchy, and practical UI decisions. If you want to validate craftsmanship before buying, my portfolio is the source of truth."
          align="left"
          theme="dark"
        ></app-section-header>
        <div class="mt-8 flex items-center gap-x-6">
          <a
            [href]="portfolioLink"
            class="group flex items-center gap-2 text-sm font-semibold leading-6 text-white hover:text-indigo-400 transition-colors duration-200"
          >
            Explore the portfolio
            <lucide-angular
              [img]="ArrowRight"
              class="h-4 w-4 transition-transform group-hover:translate-x-1"
            ></lucide-angular>
          </a>
        </div>
      </div>

      <!-- Image -->
      <div class="relative order-first lg:order-last">
        <div
          class="absolute -inset-4 rounded-xl bg-slate-800/50 ring-1 ring-inset ring-slate-700/50 blur-sm"
        ></div>
        <img
          ngSrc="https://images.unsplash.com/photo-1555099962-4199c345e5dd?auto=format&fit=crop&q=80&w=1024"
          alt="Developer working code on a laptop screen"
          class="relative rounded-xl bg-slate-900 shadow-2xl ring-1 ring-slate-800"
          width="1024"
          height="683"
        />
      </div>
    </div>
  </div>
</section>
