<header
  class="fixed inset-x-0 top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm ring-1 ring-slate-900/5 transition-all duration-300"
>
  <nav class="flex items-center justify-between p-6 xl:px-8" aria-label="Global">
    <div class="flex xl:flex-1">
      <a href="#" class="-m-1.5 p-1.5 flex items-center gap-3">
        <span class="sr-only">Scale Sail</span>
        <div
          class="flex h-9 w-9 items-center justify-center rounded-lg bg-indigo-600 shadow-indigo-200"
        >
          <svg
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12l-3-3m0 0l-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
            />
          </svg>
        </div>
        <span class="text-xl font-bold tracking-tight text-slate-900">Scale Sail</span>
      </a>
    </div>
    <div class="flex xl:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-slate-700 hover:text-indigo-600"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <div class="hidden xl:flex xl:gap-x-12">
      @for (item of navigation; track item.name) {
      <a
        [href]="item.href"
        class="text-sm font-semibold leading-6 text-slate-900 hover:text-indigo-600 transition-colors"
        >{{ item.name }}</a
      >
      }
    </div>
    <div class="hidden xl:flex xl:flex-1 xl:justify-end gap-6 items-center">
      <a
        href="#"
        class="text-sm font-semibold leading-6 text-slate-900 hover:text-indigo-600 transition-colors"
        >View portfolio</a
      >
      <a
        href="#catalog"
        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors"
        >Shop templates <span aria-hidden="true">&rarr;</span></a
      >
    </div>
  </nav>
</header>

@if (isMobileMenuOpen()) {
<div class="xl:hidden" role="dialog" aria-modal="true">
  <div
    class="fixed inset-0 z-[60] bg-slate-900/60 backdrop-blur-sm"
    (click)="closeMobileMenu()"
  ></div>
  <div
    class="fixed inset-y-0 right-0 z-[60] w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-slate-900/10 transition-transform"
  >
    <div class="flex items-center justify-between">
      <a href="#" class="-m-1.5 p-1.5 flex items-center gap-3" (click)="closeMobileMenu()">
        <span class="sr-only">Scale Sail</span>
        <div
          class="flex h-9 w-9 items-center justify-center rounded-lg bg-indigo-600 shadow-indigo-200"
        >
          <svg
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12l-3-3m0 0l-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
            />
          </svg>
        </div>
        <span class="text-xl font-bold tracking-tight text-slate-900">Scale Sail</span>
      </a>
      <button
        type="button"
        class="-m-2.5 rounded-md p-2.5 text-slate-700 hover:text-indigo-600 transition-colors"
        (click)="closeMobileMenu()"
      >
        <span class="sr-only">Close menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-slate-500/10">
        <div class="space-y-2 py-6">
          @for (item of navigation; track item.name) {
          <a
            [href]="item.href"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50 hover:text-indigo-600 transition-colors"
            (click)="closeMobileMenu()"
            >{{ item.name }}</a
          >
          }
        </div>
        <div class="py-6">
          <a
            href="#"
            class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50 hover:text-indigo-600 transition-colors"
            >View portfolio</a
          >
          <a
            href="#catalog"
            class="mt-4 block w-full rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors"
            >Shop templates</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
}
