<header
  class="fixed inset-x-0 top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm ring-1 ring-slate-900/5 transition-all duration-300"
>
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4 xl:px-8"
    aria-label="Global"
  >
    <div class="flex xl:flex-1">
      <a href="#" class="-m-1.5 p-1.5 flex items-center gap-3">
        <span class="sr-only">Scale Sail</span>
        <img src="/scale-sail-logo.webp" alt="Scale Sail" class="h-12 w-auto" />
        <span class="text-xl font-bold tracking-tight text-slate-900">Scale Sail</span>
      </a>
    </div>
    <div class="flex xl:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-slate-700 hover:text-indigo-600 cursor-pointer"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <div class="hidden xl:flex xl:gap-x-12">
      @for (item of navigation; track item.name) {
      <a
        [href]="item.href"
        class="text-sm font-semibold leading-6 text-slate-900 hover:text-indigo-600 transition-colors"
        >{{ item.name }}</a
      >
      }
    </div>
    <div class="hidden xl:flex xl:flex-1 xl:justify-end gap-6 items-center">
      <a
        href="https://www.karol-modelski.scale-sail.io/"
        target="_blank"
        class="text-sm font-semibold leading-6 text-slate-900 hover:text-indigo-600 transition-colors"
        >View portfolio</a
      >
      <a
        href="#catalog"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors"
        >Shop templates <span aria-hidden="true">&rarr;</span></a
      >
    </div>
  </nav>
</header>

@if (isMobileMenuOpen()) {
<div class="xl:hidden" role="dialog" aria-modal="true">
  <div
    class="fixed inset-0 z-[60] bg-slate-900/60 backdrop-blur-sm"
    (click)="closeMobileMenu()"
  ></div>
  <div
    class="fixed inset-y-0 right-0 z-[60] w-full overflow-y-auto bg-white px-6 py-4 sm:max-w-sm sm:ring-1 sm:ring-slate-900/10 transition-transform"
  >
    <div class="flex items-center justify-between">
      <a href="#" class="-m-1.5 p-1.5 flex items-center gap-3" (click)="closeMobileMenu()">
        <span class="sr-only">Scale Sail</span>
        <img src="/scale-sail-logo.webp" alt="Scale Sail" class="h-12 w-auto" />
        <span class="text-xl font-bold tracking-tight text-slate-900">Scale Sail</span>
      </a>
      <button
        type="button"
        class="-m-2.5 rounded-md p-2.5 text-slate-700 hover:text-indigo-600 transition-colors cursor-pointer"
        (click)="closeMobileMenu()"
      >
        <span class="sr-only">Close menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-slate-500/10">
        <div class="space-y-1 py-4">
          @for (item of navigation; track item.name) {
          <a
            [href]="item.href"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-6 text-slate-900 hover:bg-slate-50 hover:text-indigo-600 transition-colors"
            (click)="closeMobileMenu()"
            >{{ item.name }}</a
          >
          }
        </div>
        <div class="py-4">
          <a
            href="https://www.karol-modelski.scale-sail.io/"
            target="_blank"
            class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50 hover:text-indigo-600 transition-colors"
            (click)="closeMobileMenu()"
            >View portfolio</a
          >
          <a
            href="#catalog"
            class="mt-4 block w-full rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors"
            (click)="closeMobileMenu()"
            >Shop templates</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
}
