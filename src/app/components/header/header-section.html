<header
  class="fixed inset-x-0 top-0 z-50 bg-white/90 backdrop-blur-md shadow-sm ring-1 ring-slate-900/5 transition-all duration-300"
>
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <!-- Logo -->
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5 flex items-center gap-3 transition-opacity hover:opacity-80">
        <span class="sr-only">Scale Sail</span>
        <div
          class="flex h-9 w-9 items-center justify-center rounded-lg bg-indigo-600 shadow-indigo-200"
        >
          <svg
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12l-3-3m0 0l-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
            />
          </svg>
        </div>
        <span class="text-xl font-bold tracking-tight text-slate-900">Scale Sail</span>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-slate-700 hover:text-indigo-600 transition-colors"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <!-- Desktop Navigation -->
    <div class="hidden lg:flex lg:gap-x-12">
      <a
        href="#catalog"
        class="text-sm font-semibold leading-6 text-slate-900 hover:text-indigo-600 transition-colors"
        >Templates</a
      >
      <a
        href="#included"
        class="text-sm font-semibold leading-6 text-slate-900 hover:text-indigo-600 transition-colors"
        >Whats included</a
      >
      <a
        href="#how-it-works"
        class="text-sm font-semibold leading-6 text-slate-900 hover:text-indigo-600 transition-colors"
        >How it works</a
      >
      <a
        href="#faq"
        class="text-sm font-semibold leading-6 text-slate-900 hover:text-indigo-600 transition-colors"
        >FAQ</a
      >
    </div>

    <!-- Desktop Actions -->
    <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:gap-x-8 items-center">
      <a
        href="#"
        class="text-sm font-semibold leading-6 text-slate-900 hover:text-indigo-600 transition-colors"
        >View portfolio</a
      >
      <a
        href="#catalog"
        class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all shadow-indigo-600/20"
      >
        Shop templates
      </a>
    </div>
  </nav>
</header>

<!-- Mobile Menu Portal -->
@if (isMobileMenuOpen()) {
<div class="relative z-[100] lg:hidden" role="dialog" aria-modal="true">
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity opacity-100"
    (click)="closeMobileMenu()"
  ></div>

  <div
    class="fixed inset-y-0 right-0 z-[100] w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-slate-900/10 shadow-2xl transform transition-transform duration-300 translate-x-0"
  >
    <div class="flex items-center justify-between">
      <a
        href="#"
        class="-m-1.5 p-1.5 flex items-center gap-x-2 outline-none"
        (click)="closeMobileMenu()"
      >
        <span class="sr-only">Scale Sail</span>
        <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-indigo-600">
          <svg
            class="h-5 w-5 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12l-3-3m0 0l-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
            />
          </svg>
        </div>
        <span class="text-xl font-bold tracking-tight text-slate-900">Scale Sail</span>
      </a>
      <button
        type="button"
        class="-m-2.5 rounded-md p-2.5 text-slate-700 hover:bg-slate-50 transition-colors"
        (click)="closeMobileMenu()"
      >
        <span class="sr-only">Close menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="mt-8 flow-root">
      <div class="-my-6 divide-y divide-slate-500/10">
        <div class="space-y-2 py-6">
          <a
            href="#catalog"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50 hover:text-indigo-600 transition-colors"
            (click)="closeMobileMenu()"
            >Templates</a
          >
          <a
            href="#included"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50 hover:text-indigo-600 transition-colors"
            (click)="closeMobileMenu()"
            >Whats included</a
          >
          <a
            href="#how-it-works"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50 hover:text-indigo-600 transition-colors"
            (click)="closeMobileMenu()"
            >How it works</a
          >
          <a
            href="#faq"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50 hover:text-indigo-600 transition-colors"
            (click)="closeMobileMenu()"
            >FAQ</a
          >
        </div>
        <div class="py-6">
          <a
            href="#"
            class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50 hover:text-indigo-600 transition-colors"
            (click)="closeMobileMenu()"
            >View portfolio</a
          >
          <a
            href="#catalog"
            class="mt-4 flex w-full items-center justify-center rounded-lg bg-indigo-600 px-3 py-2.5 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 shadow-indigo-600/20 transition-all"
            (click)="closeMobileMenu()"
          >
            Shop templates
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
}
